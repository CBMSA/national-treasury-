<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>National Treasury | CBDC Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f9;
      color: #2d3436;
    }

    header {
      background-color: #003366;
      color: white;
      padding: 30px 20px;
      text-align: center;
    }

    nav {
      text-align: center;
      background-color: black;
      padding: 10px 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-size: 1.1em;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main.container {
      max-width: 700px;
      margin: 40px auto;
      padding: 20px;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h2 {
      color: #00509e;
      border-bottom: 2px solid #ccc;
      padding-bottom: 5px;
    }

    .account-info, .transaction-form {
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 500;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1em;
    }

    button {
      margin-top: 20px;
      width: 100%;
      background-color: #00509e;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      cursor: pointer;
    }

    button:hover {
      background-color: #003f7f;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
      color: #b2bec3;
      background-color: #2d3436;
      margin-top: 40px;
    }

    #statusMessage {
      margin-top: 15px;
      font-weight: 500;
      color: green;
    }
  </style>
</head>
<body>
  <header>
    <h1>National Treasury Portal</h1>
    <p>CBDC Operations | SADC Central Bank</p>
  </header>

  <nav>
    <a href="index.html">CBDC Portal</a> |
    <a href="#wallet">Get the Wallet</a> |
    <a href="home.html">Home</a> |
    <a href="nationaltreasurytransactions.html">Wallet</a>
  </nav>

  <main class="container">
    <section class="account-info">
      <h2>Account Info</h2>
      <p><strong>Wallet Address:</strong> <span id="account">Connecting...</span></p>
      <p><strong>Balance:</strong> <span id="balance">Loading...</span> ZAR</p>
    </section>

    <section class="transaction-form">
      <h2>Send Funds</h2>
      <form id="sendForm">
        <label for="recipient">Recipient Address:</label>
        <input type="text" id="recipient" required />

        <label for="amount">Amount (ZAR):</label>
        <input type="number" id="amount" required />

        <button type="submit">Send</button>
      </form>
      <p id="statusMessage"></p>
    </section>
  </main>

  <footer>
    &copy; 2025 National Treasury | SADC CBDC Management
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <script>
    // Connect to Geth Node
    const web3 = new Web3('http://<geth-node-ip>:8545'); // Replace <geth-node-ip> with your Geth node's IP or hostname

    // Check Connection
    web3.eth.net.isListening()
      .then(() => console.log('Connected to Geth node'))
      .catch(err => console.error('Failed to connect to Geth node:', err));

    // Display Wallet Address and Balance
    async function loadAccountInfo() {
      try {
        const accounts = await web3.eth.getAccounts();
        const account = accounts[0];
        if (account) {
          document.getElementById('account').innerText = account;

          // Get balance
          const balance = await web3.eth.getBalance(account);
          document.getElementById('balance').innerText = web3.utils.fromWei(balance, 'ether');
        } else {
          document.getElementById('account').innerText = 'No account found';
        }
      } catch (err) {
        console.error('Error loading account info:', err);
      }
    }

    loadAccountInfo();

    // Send Funds
    document.getElementById('sendForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const recipient = document.getElementById('recipient').value;
      const amount = document.getElementById('amount').value;

      if (!web3.utils.isAddress(recipient)) {
        document.getElementById('statusMessage').innerText = 'Invalid recipient address';
        return;
      }

      try {
        const accounts = await web3.eth.getAccounts();
        const sender = accounts[0];

        const transaction = {
          from: sender,
          to: recipient,
          value: web3.utils.toWei(amount, 'ether'),
          gas: 21000,
        };

        const receipt = await web3.eth.sendTransaction(transaction);
        document.getElementById('statusMessage').innerText = `Transaction successful: ${receipt.transactionHash}`;
      } catch (err) {
        console.error('Error sending transaction:', err);
        document.getElementById('statusMessage').innerText = 'Transaction failed';
      }
    });
  </script>
</body>
</html>
