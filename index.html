

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>National Treasury | CBDC Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f9;
      color: #2d3436;
    }

    header {
      background-color: #003366;
      color: white;
      padding: 30px 20px;
      text-align: center;
    }

    main.container {
      max-width: 700px;
      margin: 40px auto;
      padding: 20px;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h2 {
      color: #00509e;
      border-bottom: 2px solid #ccc;
      padding-bottom: 5px;
    }

    .account-info, .transaction-form {
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 500;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1em;
    }

    button {
      margin-top: 20px;
      width: 100%;
      background-color: #00509e;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      cursor: pointer;
    }

    button:hover {
      background-color: #003f7f;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
      color: #b2bec3;
      background-color: #2d3436;
      margin-top: 40px;
    }

    #statusMessage {
      margin-top: 15px;
      font-weight: 500;
      color: green;
    }
  </style>
</head>
<body>
  <header>
    <h1>National Treasury Portal</h1>
    <p>CBDC Operations | SADC Central Bank</p>
  </header>

<nav>
  
  <a href="index.html">CBDC Portal</a>|
  <a href="#wallet">Get the Wallet</a>|
  <a href="home.html">Home</a> |
  <a href="nationaltreasurytransactions.html">Wallet</a>
</nav>


  <main class="container">
    <section class="account-info">
      <h2>Account Info</h2>
      <p><strong>Wallet Address:</strong> <span id="account">Connecting...</span></p>
      <p><strong>Balance:</strong> <span id="balance">Loading...</span> ZAR</p>
    </section>

    <section class="transaction-form">
      <h2>Send Funds</h2>
      <form id="sendForm">
        <label for="recipient">Recipient Address:</label>
        <input type="text" id="recipient" required />

        <label for="amount">Amount (ZAR):</label>
        <input type="number" id="amount" required />

        <button type="submit">Send</button>
      </form>
      <p id="statusMessage"></p>
    </section>
  </main>

  <footer>
    &copy; 2025 National Treasury | SADC CBDC Management
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
