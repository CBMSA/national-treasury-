<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SADC CBDC Platform</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f2f2f2; margin: 0; padding: 20px; }
    .container { max-width: 500px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input[type="text"], input[type="password"] { width: 100%; padding: 10px; margin: 10px 0; border-radius: 4px; border: 1px solid #ccc; }
    button { width: 100%; padding: 10px; background: #004aad; color: white; border: none; border-radius: 4px; font-size: 16px; cursor: pointer; }
    .history { background: #e6f0ff; padding: 10px; margin-top: 10px; border-radius: 4px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>SADC CBDC Platform</h2>
    <p><strong>Welcome, +27762842492</strong></p>
    <p>Name: CBM SARB (South Africa)</p>
    <p>Account Balance: <span id="cbdcBalance">R999,995,000,000</span></p>
    <p>Linked Bank Account: Capitec 1729390143</p>
    <p>Bank Account Balance: <span id="bankBalance">R24,641,207</span></p><h3>Transfer CBDC to Bank Account</h3>
<input type="text" id="amount" placeholder="Amount to Transfer">
<input type="password" id="userPin" placeholder="Enter 6-digit PIN">
<button onclick="validatePinAndTransfer()">Transfer</button>

<h4>Transaction History</h4>
<div class="history" id="history">
  08/05/2025, 15:17:30 - Transfer: R5,000,000
</div>

  </div>  <script>
    // Auto refresh balances every 10 seconds
    setInterval(() => {
      fetch('/api/get-balance')
        .then(res => res.json())
        .then(data => {
          document.getElementById('cbdcBalance').textContent = `R${data.cbdc}`;
          document.getElementById('bankBalance').textContent = `R${data.bank}`;
        });
    }, 10000);

    function validatePinAndTransfer() {
      const pin = document.getElementById('userPin').value;
      const amount = document.getElementById('amount').value;
      if (pin.length !== 6) {
        alert('PIN must be 6 digits.');
        return;
      }

      fetch('/api/validate-pin', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ pin })
      })
      .then(res => res.json())
      .then(data => {
        if (!data.valid) {
          alert('Invalid PIN.');
          return;
        }

        // Proceed with transfer
        fetch('/api/transfer', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ amount })
        })
        .then(res => res.json())
        .then(result => {
          if (result.success) {
            alert('Transfer successful');
            const log = `${new Date().toLocaleString()} - Transfer: R${amount}`;
            document.getElementById('history').innerHTML += `<div>${log}</div>`;
          } else {
            alert('Transfer failed.');
          }
        });
      });
    }
  </script></body>
</html>
