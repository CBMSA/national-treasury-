
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SADC CBDC | Country Bond Portal</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f8fa;
      padding: 40px 10px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
      padding: 20px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 6px;
    }
    #bondHistory {
      background: #f9f9f9;
      padding: 10px;
      border-radius: 8px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>SADC CBDC â€“ Tokenized Bond Issuance</h2>
    
    <div id="loginSection">
      <p>Connect your wallet and select your country:</p>
      <select id="countrySelector">
        <option value="ZAF">South Africa (ZAR)</option>
        <option value="BWA">Botswana (BWP)</option>
        <option value="NAM">Namibia (NAD)</option>
        <option value="MOZ">Mozambique (MZN)</option>
        <option value="ZMB">Zambia (ZMW)</option>
        <option value="TZA">Tanzania (TZS)</option>
        <option value="MWI">Malawi (MWK)</option>
        <option value="AGO">Angola (AOA)</option>
        <option value="LSO">Lesotho (LSL)</option>
        <option value="SWZ">Eswatini (SZL)</option>
        <option value="COD">DR Congo (CDF)</option>
        <option value="MDG">Madagascar (MGA)</option>
        <option value="SEY">Seychelles (SCR)</option>
        <option value="COM">Comoros (KMF)</option>
      </select>
      <button onclick="connectWallet()">Connect Wallet</button>
      <div id="connectedInfo"></div>
    </div>

    <div id="issueSection" style="display:none;">
      <label>Recipient Wallet Address:</label>
      <input type="text" id="recipient" placeholder="0x...">
      <label>Bond Amount:</label>
      <input type="number" id="amount">
      <button onclick="issueBond()">Issue Bond</button>
      <div id="status"></div>
    </div>

    <div id="bondHistory">
      <h4>Bond Issuance History</h4>
      <ul id="bondList"></ul>
    </div>
  </div>

  <script>
    let web3;
    let currentAccount;
    let countryData = {};

    const currencyMap = {
      "ZAF": "ZAR",
      "BWA": "BWP",
      "NAM": "NAD",
      "MOZ": "MZN",
      "ZMB": "ZMW",
      "TZA": "TZS",
      "MWI": "MWK",
      "AGO": "AOA",
      "LSO": "LSL",
      "SWZ": "SZL",
      "COD": "CDF",
      "MDG": "MGA",
      "SEY": "SCR",
      "COM": "KMF"
    };

    async function connectWallet() {
      if (typeof window.ethereum !== 'undefined') {
        web3 = new Web3(window.ethereum);
        const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
        currentAccount = accounts[0];

        const selectedCode = document.getElementById('countrySelector').value;
        const currency = currencyMap[selectedCode];

        countryData = {
          countryCode: selectedCode,
          currency: currency,
          account: currentAccount,
          history: []
        };

        document.getElementById('connectedInfo').innerHTML = 
          `<strong>Connected:</strong> ${currentAccount}<br>
           <strong>Country:</strong> ${selectedCode}<br>
           <strong>Currency:</strong> ${currency}`;

        document.getElementById('issueSection').style.display = 'block';
      } else {
        alert("Please install MetaMask or a Web3 wallet.");
      }
    }

    function issueBond() {
      const recipient = document.getElementById('recipient').value.trim();
      const amount = parseFloat(document.getElementById('amount').value.trim());

      if (!web3.utils.isAddress(recipient)) {
        alert("Invalid recipient address.");
        return;
      }

      const bond = {
        recipient: recipient,
        amount: amount,
        currency: countryData.currency,
        issuer: countryData.account,
        country: countryData.countryCode,
        timestamp: new Date().toLocaleString()
      };

      countryData.history.push(bond);
      displayBondHistory();
      document.getElementById('status').innerText = `Issued ${amount} ${bond.currency} to ${recipient}`;
    }

    function displayBondHistory() {
      const list = document.getElementById('bondList');
      list.innerHTML = '';
      countryData.history.forEach(bond => {
        const item = document.createElement('li');
        item.textContent = `${bond.amount} ${bond.currency} to ${bond.recipient} on ${bond.timestamp}`;
        list.appendChild(item);
      });
    }
  </script>
</body>
</html>
